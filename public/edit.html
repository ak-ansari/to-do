<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./edit.css" />
</head>
<body>
<div  class="main d-flex flex-column justify-content-center text-center mx-auto">
<div class="d-flex justify-content-center text-center flex-column border col-auto p-3 mx-auto bg-light shadow">
    <div class="id col-8 mx-auto">
        <span class="text-dark fw-bold">ID: </span><span class="id_span text-primary"></span>
    </div>
    <div class="mx-auto">
    <div class="form_div mx-auto my-2">
        <form class="row g-3" name="form" action="#" onsubmit="return false">
          <div class="col-auto">
            <input
              type="text"
              class="form-control col-auto"
              id="task"
            />
          </div>
          
          <div class="col-1">
    <button class="btn btn-primary mb-3 update_btn" type="button"><span id="text">Update</span>
              <span class="d-none" id="loading">
  <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
  </span>
            </button>
          </div>
        </div>
        <div>
             <input type="checkbox" id="checkbox" name="checkbox" class="check">
  <label for="checkbox">Completed</label>
         </div>
         
        </form>
      </div>
    
      <button class="home_btn btn btn-primary col-auto mx-auto my-3">Back to Home </button>
       <div class="bg-light" style="width:100% ;height: 40px;align-items: center ;">
        <span id="success" class="text-success"></span>
      <span id="failed" class="text-danger"></span>
      </div>
</div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="./edit.js"></script>
</html>
