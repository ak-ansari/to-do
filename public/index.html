<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <div class="main d-flex flex-column container-fluid d-flex flex-column justify-content-center text-center col-lg-4 col-md-4 col-sm-9 col-12">
      <div class="form_div mx-auto bg-light p-3 container-fluid d-flex mt-3">
        <form class="row g-3 mx-auto" action="#">
          <div class="col-auto">
            <input
              type="text"
              class="form-control"
              id="task"
              placeholder="Enter Task"
            />
          </div>
          <div class="col-auto">
            <button class="btn btn-primary mb-3 submit_btn" type="button"><span id="text">create</span>
              <span class="d-none" id="loading">
  <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
  </span>
            </button>
          </div>
        </form>
      </div>
      <div class="bg-light" style="width:100% ;height: 40px;align-items: center ;">
        <span id="success" class="text-success"></span>
      <span id="failed" class="text-danger"></span>
      </div>
      <div class="content container-fluid  text-center justify-content-between mx-auto border-dark" id="display_tasks">
      </div>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="./main.js"></script>

</html>
